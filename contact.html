    <section class="contact">
        <div class="contact-top">
            <h2>Contact</h2>
        </div>
        <div class="contact-form">
            <p>制作のご依頼やご相談などお気軽にお問い合わせください<br>ご入力後、各項目内容のご確認のうえ、送信ボタンを押してください</p>
            <div class="form-wrap">
                <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeItY91xxrODwK5trnOeYazVyCdySxjQCAjcp_i4nkBr5mDWQ/formResponse">
                    <label class="form-label" for="company-name">貴社名 : </label>
                    <input class="form-input"id="company-name" type="text" name="company-name"></input>
                    <label class="form-label" for="yourname">お名前 : </label>
                    <input class="form-input" id="yourname" type="text" name="yourname"></input>
                    <label class="form-label" for="mail">メールアドレス : </label>
                    <input class="form-input" id="mail" type="email" name="mail"></input>
                    <label class="form-label" for="phone-number">電話番号 : </label>
                    <input class="form-input" id="phone-number" type="number" name="phone-number"></input>
                    <label class="form-label" for="comment">コメント : </label>
                    <textarea id="comment" name="comment"></textarea>
                    <button type="submit" name="button" value="送信"></button>
                </form>
            </div>
        </div>
    </section>
